<md-sidenav-container class="main-container">

  <md-sidenav #sidenav class="main-sidenav">
      Jolly good!
    </md-sidenav>

  <div layout="row">
    <div class="header" flex=10>
        <div layout="column">
            <div flex=10>

              <md-icon [mdMenuTriggerFor]="menu">subject</md-icon>
              <md-menu #menu="mdMenu">
                <button (click)="onSettingsMenuClick()" md-menu-item>הגדרות</button>
                <button md-menu-item>עלינו</button>
              </md-menu>

              <!-- <md-icon (click)="sidenav.open()">subject</md-icon> -->
              <!--<button md-button (click)="sidenav.open()">open</button>-->
            </div>
        </div>
    </div>

    <div class="body" flex>

      <md-tab-group  (selectChange)="onTabClicked($event)">
        <!-- Missing <CENTER></CENTER>hildren -->
        <md-tab label="טרם הגיעו לגן">
          <children-list #notAttended type="NotAttended"></children-list>
        </md-tab>
        
        <!-- Attended Children -->
        <md-tab label="הגיעו לגן">          
          <children-list #attended type="Attended"></children-list>
        </md-tab>        

        <!-- Alerts --> 
        <md-tab label="התראות להורים">   
        </md-tab>    

      </md-tab-group>

      </div>
    <div  class="toolbar" flex=10>
    </div>
  </div>

</md-sidenav-container>
